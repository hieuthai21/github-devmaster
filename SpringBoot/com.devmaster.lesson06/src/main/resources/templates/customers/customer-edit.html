<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sửa thông tin khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #CCC">
<header class="container bg-white">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy"/>
    </div>
</header>

<section class="container bg-white py-3">
    <form th:action="@{/customers/update/{id} (id=${customer.id})}" th:object="${customer}" method="post">
        <div class="card">
            <div class="card-header">
                <h2>SỬA THÔNG TIN KHÁCH HÀNG</h2>
            </div>
            <div class="card-body">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3 row">
                    <label for="username" class="col-sm-2 col-form-label">Tên đăng nhập</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" th:field="*{username}" required />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="fullName" class="col-sm-2 col-form-label">Họ và tên</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" th:field="*{email}" required />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="phone" class="col-sm-2 col-form-label">Số điện thoại</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone" th:field="*{phone}" required />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="address" class="col-sm-2 col-form-label">Địa chỉ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address" th:field="*{address}" required />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="birthday" class="col-sm-2 col-form-label">Ngày sinh</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="birthday" th:field="*{birthday}" required />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="active" class="col-sm-2 col-form-label">Trạng thái</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="active" th:field="*{active}">
                            <option value="true">Hoạt động</option>
                            <option value="false">Không hoạt động</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Cập nhật</button>
                <a href="/customers" class="btn btn-secondary">Quay lại</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
