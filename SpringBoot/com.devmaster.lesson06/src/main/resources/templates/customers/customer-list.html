<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách khách hàng</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: gray">
<header class="container bg-white">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
    </div>
</header>
<section class="container bg-white py-3">
    <h2>DANH SÁCH KHÁCH HÀNG</h2>
    <hr>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Birthday</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}">1</td>
            <td th:text="${customer.username}">john_doe</td>
            <td th:text="${customer.fullName}">John Doe</td>
            <td th:text="${customer.address}">123 Street</td>
            <td th:text="${customer.phone}">0123456789</td>
            <td th:text="${customer.email}">john@gmail.com</td>
            <td th:text="${customer.birthday}">1990-01-01</td>
            <td th:text="${customer.active ? 'Yes' : 'No'}">Yes</td>
            <td>
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có muốn xóa không?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/customers/add-new" class="btn btn-primary">Add New Customer</a>
</section>
</body>
</html>
