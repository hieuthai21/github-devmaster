<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Phương Trình Bậc 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkblue;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Giải Phương Trình Bậc 2</h2>
        <label for="a">Nhập số a:</label>
        <input type="number" id="a" placeholder="Nhập a"><br>

        <label for="b">Nhập số b:</label>
        <input type="number" id="b" placeholder="Nhập b"><br>

        <label for="c">Nhập số c:</label>
        <input type="number" id="c" placeholder="Nhập c"><br>

        <button onclick="giaiPhuongTrinh()">Giải Phương Trình</button>

        <p id="result"></p>
    </div>

    <script>
        function giaiPhuongTrinh() {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var c = parseFloat(document.getElementById("c").value);
            var resultText = "";

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                resultText = "Vui lòng nhập đầy đủ a, b, c!";
            } else if (a == 0) {
                resultText = giaiPTB1(b, c);
            } else {
                resultText = giaiPTB2(a, b, c);
            }

            document.getElementById("result").innerHTML = resultText;
        }

        function giaiPTB1(b, c) {
            if (b == 0) {
                return (c == 0) ? "Phương trình vô số nghiệm" : "Phương trình vô nghiệm";
            }
            return "Phương trình có nghiệm x = " + (-c / b).toFixed(2);
        }

        function giaiPTB2(a, b, c) {
            var delta = b * b - 4 * a * c;
            if (delta < 0) {
                return "Phương trình vô nghiệm";
            } else if (delta == 0) {
                let x = -b / (2 * a);
                return "Phương trình có nghiệm kép: x = " + x.toFixed(2);
            } else {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                return "Phương trình có hai nghiệm phân biệt: x1 = " + x1.toFixed(2) + ", x2 = " + x2.toFixed(2);
            }
        }
    </script>
</body>
</html>
