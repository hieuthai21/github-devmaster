<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pyramid</title>
    <script>
        var arr = new Array(3, 5, 7, 9, 11);
        function generateNumbers(mang) {
            let output = "";
            for (let i = 0; i < mang.length; i++) {              
                    output += mang[i];
                output += "<br>";
            }
            document.getElementById("result").innerHTML = output;
        }
    </script>
</head>
<body onload="generateNumbers(arr)">
    <h1>Dãy Số</h1>
    <div id="result" style="font-family: monospace;"></div>
</body>
</html>
