<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        .error{
            color: red;
        }
    </style>
    <Script>
        function checklogin(){
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            if(username.value.trim() === ""){
                document.getElementById("errorusername").innerHTML = "Bạn chưa nhập username";
                document.getElementById("errorusername").className="error";
                username.focus();
                return;
            }else if(password.value.trim() ===""){
                document.getElementById("errorpassword").innerHTML = "Bạn chưa nhập password";
                document.getElementById("errorpassword").className="error";
                password.focus();
                return;
            }else{
                alert("Đăng nhập thành công!");
            }
        }
    </Script>
</head>
<body>
    <h2>Login</h2>
    <table width="350">
    <tr>
        <td>Username</td>
        <td>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
            </Br><label for="" id="errorusername"></label>
        </td>
    </tr>
    <tr>
        <td>Password</td>
        <td>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
        </Br><label for="" id="errorpassword"></label>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="button" value="Login" id="login" name="login" onclick="checklogin()">
        </td>
    </tr>
</table>
</body>
</html>
