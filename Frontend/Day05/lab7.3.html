<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Day05/lab7.3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function($){
            $("a > img").click(function(event){
                event.preventDefault(); // Ngăn chặn hành động mặc định của thẻ <a>
                
                var img = $(this).attr('src'); // Lấy đường dẫn ảnh được click
                $("#image > img").attr('src', img); // Gán ảnh mới vào khung lớn

                // Xóa class 'actived' khỏi tất cả ảnh, rồi thêm vào ảnh được click
                $("a > img").removeClass('actived');
                $(this).addClass('actived');
            });
        });

    </script>
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="image">
            <img src="/img/yone.jpg" alt="" >
        </div>
        <div id="thum">

    </div>   
</body>
</html>
