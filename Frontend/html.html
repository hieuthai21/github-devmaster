<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Lời Nhắn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .form-container h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }
        .form-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .form-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group .half-width {
            flex: 1;
            min-width: calc(50% - 10px);
        }
        .form-group textarea {
            resize: none;
        }
        .form-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Gửi Lời Nhắn Tới Rich Group</h2>
        <p>Các thông tin cá nhân của bạn sẽ không bị công khai. Hãy điền đủ các ô có dấu *</p>
        <form>
            <div class="form-group">
                <label for="name">Họ và tên *</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>
            </div>
            <div class="form-group">
                <div class="half-width">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email" required>
                </div>
                <div class="half-width">
                    <label for="phone">Điện thoại</label>
                    <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại">
                </div>
            </div>
            <div class="form-group">
                <label for="message">Lời nhắn</label>
                <textarea id="message" name="message" rows="4" placeholder="Nhập lời nhắn"></textarea>
            </div>
            <button type="submit">GỬI</button>
        </form>
    </div>
</body>
</html>
